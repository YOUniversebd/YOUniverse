  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      margin: 0;
      min-height: 100vh;
      background: url('images/landing.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #004d26;
      text-align: right;
      padding-right: 10%;
      overflow: hidden;
      position: relative; /* üü¢ fixed elements ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ */
    }

    h1 {margin: 0; line-height: 1.1;}
    h1 .small {display: block; font-size: 36px; font-weight: normal;}
    h1 .big {display: block; font-size: 96px; font-weight: bold;}
    p {font-size: 20px; margin: 20px 0 30px;}
    a {
      text-decoration: none;
      background: #004d26;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s;
      display: inline-block;
    }
    a:hover {background: #007f3f;}

    .content {
      max-width: 40%;
      z-index: 3;
      position: relative;
    }

    /* === Bird Animation (Desktop) === */
    .bird {
      position: absolute;
      top: 55%;
      left: -120px;
      width: 100px;
      z-index: 4;
      animation: fly 6s ease-in-out forwards;
    }

    @keyframes fly {
      0%   {top: 55%; left: -120px; transform: scale(0.9) rotate(0deg);}
      40%  {top: 50%; left: 45%; transform: scale(1) rotate(5deg);}
      80%  {top: 58%; left: 70%; transform: scale(1) rotate(-5deg);}
      100% {top: 60%; left: 75%; transform: scale(1) rotate(0deg);}
    }

    /* === üéÜ New Year Light Particle Effect === */
    .newyear {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999; /* üü¢ ‡¶∏‡¶¨‡¶ö‡ßá‡ßü‡ßá ‡¶â‡¶™‡¶∞‡ßá */
    }

    .newyear::before,
    .newyear::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ffd700 40%, transparent 60%);
      box-shadow:
        10vw 10vh #ffd700,
        20vw 40vh #ff6347,
        50vw 30vh #00ffff,
        70vw 60vh #adff2f,
        15vw 80vh #ff69b4,
        85vw 45vh #ffffff,
        45vw 85vh #ffa500;
      animation: sparkle 8s ease-in-out infinite alternate;
      opacity: 0.8;
      filter: blur(0.6px);
    }

    .newyear::after {
      animation-delay: 3s;
    }

    @keyframes sparkle {
      0%   {transform: translateY(0) scale(1); opacity: 0.6;}
      50%  {transform: translateY(10px) scale(1.3); opacity: 1;}
      100% {transform: translateY(0) scale(1); opacity: 0.6;}
    }

    /* === Mobile Version === */
    @media (max-width: 768px) {
      body {
        justify-content: center;
        text-align: center;
        padding: 0 20px;
        background: url('images/landing_mobile.jpg') no-repeat center center/cover;
      }

      .content {
        max-width: 90%;
        padding: 20px;
      }

      h1 .big {font-size: 52px;}
      h1 .small {font-size: 24px;}
      p {font-size: 16px;}
      a {font-size: 16px; padding: 12px 25px;}

      .bird {
        width: 60px;
        top: 75%;
        left: -80px;
        animation: flyMobile 7s ease-in-out forwards;
      }

      @keyframes flyMobile {
        0%   {top: 75%; left: -80px; transform: scale(0.8);}
        50%  {top: 70%; left: 50%; transform: scale(1);}
        100% {top: 62%; left: 50%; transform: scale(0.9);}
      }
    }
  </style>
