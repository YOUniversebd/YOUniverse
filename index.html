<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOUniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('images/landing.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: flex-end; /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶°‡¶æ‡¶®‡¶¶‡¶ø‡¶ï‡ßá */
      align-items: center;       /* ‡¶â‡¶≤‡¶Æ‡ßç‡¶¨‡¶≠‡¶æ‡¶¨‡ßá ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá */
      font-family: Arial, sans-serif;
      color: #004d26;
      text-align: right;
      padding-right: 10%;
    }
    h1 {
      margin: 0;
      line-height: 1.1;
    }
    h1 .small {
      display: block;
      font-size: 36px;
      font-weight: normal;
    }
    h1 .big {
      display: block;
      font-size: 96px;
      font-weight: bold;
    }
    p {
      font-size: 20px;
      margin: 20px 0 30px;
    }
    a {
      text-decoration: none;
      background: #004d26;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s;
    }
    a:hover {
      background: #007f3f;
    }
    .content {
      max-width: 40%;
    }
     /* üê¶ ‡¶™‡¶æ‡¶ñ‡¶ø‡¶∞ animation */
    .bird {
      position: absolute;
      top: 20%;
      left: -150px; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶¨‡ßá */
      width: 100px;
      animation: fly 5s ease-in-out forwards;

    }

    @keyframes fly {
      0%   { top: 20%; left: -150px; transform: scale(0.8) rotate(0deg); }
      50%  { top: 30%; left: 40%; transform: scale(1) rotate(10deg); }
      80%  { top: 50%; left: 65%; transform: scale(1.1) rotate(-5deg); }
      100% { top: 65%; left: 70%; transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      <span class="small">Your</span>
      <span class="big">Search</span>
      <span class="small">Ends Here</span>
    </h1>
    <p>Welcome to YOUniverse</p>
    <img src="images/bird.png" alt="Flying Bird" class="bird">
    <a href="main.html">Enter Site</a>
  </div>
</body>
</html>
