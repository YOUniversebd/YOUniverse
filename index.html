<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOUniverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('images/landing.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: flex-end; /* কন্টেন্টকে ডানদিকে নিয়ে যাবে */
      align-items: center;       /* উলম্বভাবে মাঝখানে বসবে */
      font-family: Arial, sans-serif;
      color: #004d26;
      text-align: right;         /* টেক্সট ডানদিকে align */
      padding-right: 10%;        /* ডানপাশ থেকে একটু ফাঁকা */
    }
    h1 { font-size: 48px; margin: 10px 0; }
    p { font-size: 20px; margin-bottom: 30px; }
    a {
      text-decoration: none;
      background: #004d26;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s;
    }
    a:hover {
      background: #007f3f;
    }
    .content {
      max-width: 40%; /* টেক্সট এরিয়া খুব চওড়া না হয় */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Your Search Ends Here...</h1>
    <p>Welcome to YOUniverse</p>
    <a href="main.html">Enter Site</a>
  </div>
</body>
</html>
