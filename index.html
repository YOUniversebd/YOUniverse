<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOUniverse ‚Äî Creative Agency in Bangladesh</title>
  <meta name="google-site-verification" content="Mo9UJqoYUT9UftpV57iAohtu7-qn0bwMY9FvQQoMPDA" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="canonical" href="https://youniversebd.com/">
  <style>
    /* ======== Base Styles ======== */
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url('images/landing.jpg') center center / cover no-repeat;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #004d26;
      text-align: right;
      padding-right: 10%;
      overflow: hidden;
      position: relative;
    }

    .content {
      max-width: 40%;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      z-index: 2;
    }

    h1 {
      margin: 0;
      line-height: 1.1;
    }

    h1 .small {
      display: block;
      font-size: 36px;
      font-weight: normal;
    }

    h1 .big {
      display: block;
      font-size: 96px;
      font-weight: bold;
    }

    p {
      font-size: 20px;
      margin: 20px 0 30px;
    }

    a {
      text-decoration: none;
      background: #004d26;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s;
    }

    a:hover {
      background: #007f3f;
    }

    /* üê¶ ‡¶™‡¶æ‡¶ñ‡¶ø‡¶∞ animation */
    .bird {
      position: absolute;
      top: 30%;
      left: -120px;
      width: 100px;
      animation: fly 6s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes fly {
      0%   { top: 25%; left: -120px; transform: scale(0.8) rotate(0deg); }
      50%  { top: 35%; left: 50%; transform: scale(1) rotate(8deg); }
      100% { top: 45%; left: 75%; transform: scale(1) rotate(-6deg); }
    }

    /* üé¨ Text fade animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ======== üì± ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® ======== */
    @media (max-width: 768px) {
      body {
        background: url('images/landing_mobile.jpg') center center / contain no-repeat;
        background-color: #ffffff;
        justify-content: center;
        align-items: flex-end;
        text-align: center;
        padding: 20px;
      }

      .content {
        max-width: 90%;
        background: rgba(255,255,255,0.85);
        border-radius: 12px;
        padding: 25px;
        animation: fadeIn 3s ease forwards;
      }

      h1 .big { font-size: 48px; }
      h1 .small { font-size: 26px; }
      p { font-size: 18px; }

      .bird {
        width: 70px;
        top: 20%;
        left: -90px;
        animation: flyMobile 8s ease-in-out infinite alternate;
      }

      @keyframes flyMobile {
        0%   { top: 20%; left: -90px; transform: scale(0.8); }
        50%  { top: 40%; left: 50%; transform: scale(1); }
        100% { top: 60%; left: 70%; transform: scale(0.9); }
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      <span class="small">Your</span>
      <span class="big">Search</span>
      <span class="small">Ends Here</span>
    </h1>
    <p>Welcome to YOUniverse</p>
    <img src="images/bird.png" alt="Flying Bird" class="bird">
    <a href="main.html">Enter Site</a>
  </div>
</body>
</html>
