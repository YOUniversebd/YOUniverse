<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YOUniverse ‚Äî Creative Agency in Bangladesh</title>
  <meta name="google-site-verification" content="Mo9UJqoYUT9UftpV57iAohtu7-qn0bwMY9FvQQoMPDA" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="canonical" href="https://youniversebd.com/">

  <style>
    /* ======== Base Styles ======== */
    body {
      margin: 0;
      min-height: 100vh;
      background: url('images/landing.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #004d26;
      text-align: right;
      padding-right: 10%;
      overflow-x: hidden;
    }

    h1 {
      margin: 0;
      line-height: 1.1;
    }

    h1 .small {
      display: block;
      font-size: 36px;
      font-weight: normal;
    }

    h1 .big {
      display: block;
      font-size: 96px;
      font-weight: bold;
    }

    p {
      font-size: 20px;
      margin: 20px 0 30px;
    }

    a {
      text-decoration: none;
      background: #004d26;
      color: #fff;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      transition: background 0.3s;
    }

    a:hover {
      background: #007f3f;
    }

    .content {
      max-width: 40%;
      position: relative;
      z-index: 2;
    }

    /* üê¶ ‡¶™‡¶æ‡¶ñ‡¶ø‡¶∞ animation */
    .bird {
      position: absolute;
      top: 20%;
      left: -150px;
      width: 100px;
      animation: fly 5s ease-in-out forwards;
      z-index: 1;
    }

    @keyframes fly {
      0%   { top: 20%; left: -150px; transform: scale(0.8) rotate(0deg); }
      50%  { top: 30%; left: 40%; transform: scale(1) rotate(10deg); }
      80%  { top: 50%; left: 65%; transform: scale(1.1) rotate(-5deg); }
      100% { top: 65%; left: 70%; transform: scale(1) rotate(0deg); }
    }

    /* ======== üì± ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶®‡ßá ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ======== */
    @media screen and (max-width: 768px) {
      body {
        background-image: url('images/landing_mobile.jpg') !important;
        background-position: center top !important;
        background-size: cover !important;
        background-repeat: no-repeat !important;
        background-attachment: scroll !important;
        justify-content: center !important;
        align-items: flex-end !important;
        padding: 5% !important;
        text-align: center !important;
      }

      .content {
        max-width: 95%;
        background: rgba(255,255,255,0.7);
        border-radius: 10px;
        padding: 25px;
      }

      h1 .big {
        font-size: 52px !important;
      }

      h1 .small {
        font-size: 26px !important;
      }

      p {
        font-size: 18px !important;
      }

      .bird {
        width: 70px !important;
        top: 15% !important;
        left: -100px !important;
        animation: flyMobile 6s ease-in-out forwards;
      }

      @keyframes flyMobile {
        0%   { top: 15%; left: -100px; transform: scale(0.6); }
        50%  { top: 40%; left: 40%; transform: scale(0.9); }
        100% { top: 55%; left: 60%; transform: scale(0.8); }
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>
      <span class="small">Your</span>
